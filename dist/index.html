<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Asset Management</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
  </head>
  <body>

    <div id="dashboard" class="container-fluid bg-light">

      <!-- TOP BAR MENU-->

      <div id="top-menu" class="row d-flex justify-content-between align-items-center">

        <div class="col left-menu d-flex">
          <button class="border-0 bg-transparent">
            <img id="menu" class="icon" src="./img/icon/menu.png" />
          </button>
          <button class="mx-2 border-0 bg-transparent">
            <img id="home" class="icon" src="./img/icon/home.png" />
          </button>
        </div>

        <div class="col right-menu d-flex justify-content-end">
          <span class="px-2 completition">3/5</span>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="" class="icon rounded-circle me-2">
              <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>

      </div>

      <!-- MAIN CONTAINER -->

      <div id="wrapper" class="row">

        <!-- SIDE BAR -->

        <div id="left-bar-menu" class="col-2 d-flex flex-column flex-shrink-0 p-3">

          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">ToDos</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                Home
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark">
                Today
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark">
                This Week
              </a>
            </li>
            <li>
              <a href="#" class="nav-link link-dark">
                Projects
              </a>
              <div class="project-subsection px-2 d-flex flex-column justify-content-center">
                <ul class="project-list">
                  <li>
                    <a href="#" class="nav-link link-dark">sss</a>
                  </li>
                </ul>

                <!-- ADD NEW PROJECT + MODAL -->

                <button type="button" class="btn w-25 text-center w-100" data-bs-toggle="modal" data-bs-target="#addProjectModal"">
                  + Add new project
                </button>
                <div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Add new project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
      
                        <p>Modal body text goes here.</p>
      
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add Task</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </li>
          </ul>
          <hr>
          <p class="copy text-center">Â©2023 Paolo Cantoreggi</p>
        </div>

        <!-- TASK CONTAINER -->

        <div id="tasks-container" class="col-10 rounded-2 bg-white d-flex flex-column align-items-center">

          <div class="container p-3">
            <h2>Project X</h2>
            <div class="task-card p-4">
              <div class="row">
                <div class="col p-2">
                  <input type="checkbox" id="scales" name="scales" />
                  <label><strong>Task Title</strong></label>
                </div>
                <hr class="pt-0" />
                <div class="col p-2 border border-black rounded-2 justify-content-end">
                  <div class="row">
                    <div class="col">
                      <p><strong>Title:</strong></p>
                      <p><strong>Descriptio:</strong></p>
                    </div>
                    <div class="col">
                      <p><strong>Due Date:</strong></p>
                      <p><strong>Priority:</strong></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- ADD NEW TASK + MODAL -->

          <button type="button" class="btn btn-primary w-25 text-center" data-bs-toggle="modal" data-bs-target="#addTaskModal"">
            Add Task
          </button>
          <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add new task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  <p>Modal body text goes here.</p>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add Task</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

      <script src="./bundle.js"></script>

    </div>
  </body>
</html>
